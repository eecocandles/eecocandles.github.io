<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>E&E Co. Candles</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">
        <span class="brand-name">E&amp;E Co. Candles</span>
      </h1>

      <nav class="contact">
        <div class="contact-links" aria-label="Contact">
          <a class="contact-link" href="mailto:hello@eecocandles.com" aria-label="Email E&amp;E Co. Candles">
            <!-- Email icon (envelope) -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
              <path d="M3 7.5v9A2.5 2.5 0 0 0 5.5 19h13A2.5 2.5 0 0 0 21 16.5v-9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 7.5L12 13 3 7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="sr-only">Email</span>
          </a>

          <a class="contact-link" href="https://instagram.com/eecocandles" target="_blank" rel="noopener" aria-label="E&E Co. Candles on Instagram">
            <!-- Instagram icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
              <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.6"/>
              <path d="M7.5 12a4.5 4.5 0 1 0 9 0 4.5 4.5 0 0 0-9 0z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="17.5" cy="6.5" r="0.6" fill="currentColor"/>
            </svg>
            <span class="sr-only">Instagram</span>
          </a>
        </div>
      </nav>
    </div>
  </header>

  <main class="site-main container">
    <section class="hero">
      <p>Hand-poured natural soy candles inspired by calm and comfort.</p>
    </section>
  </main>

  <footer class="site-footer container">
    <p>&copy; <span id="year">2026</span> E&amp;E Co. Candles</p>
  </footer>
</body>
</html>
